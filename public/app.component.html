<section class="list-container">
  <h2>Shopping Cart</h2>

  <form class="new-item" ng-submit="$ctrl.addItem($ctrl.newItem);">
    <label for="product">Product: 
        <input type="text" id="product" ng-model="$ctrl.newItem.product">
    </label>

    <label for="price">Price: 
        <input type="text" id="price" ng-model="$ctrl.newItem.price">
    </label>

    <label for="quantity">Quantity: 
        <input type="text" id="quantity" ng-model="$ctrl.newItem.quantity">
    </label>

    <button class="add">Add Item</button>
  </form>

  <section class="list-items-container">
    <section class="list-items" ng-repeat="item in $ctrl.listOfItems">
        <label for="product">Product: 
            <input type="text" id="product" ng-model="item.product">
        </label>
    
        <label for="price">Price: 
            <input type="text" id="price" ng-model="item.price">
        </label>
    
        <label for="quantity">Quantity: 
            <input type="text" id="quantity" ng-model="item.quantity">
        </label>

        <button ng-click="$ctrl.updateItem(item);">Edit</button>
        <button ng-click="$ctrl.deleteItem(item.id);">X</button>
    </section>
  </section>

</section>
